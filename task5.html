<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: blue;
            margin-right: auto;
            margin-left: auto;
            
        }
        .register{
            align-self: center;

        }
    </style>
</head>
<body>
    <h2 align="center">Registration Form</h2>
    
    <form>
    <table border="1" align="center">
        
        <tr>
            <td>
                <label for="fn">First Name</label>
                
            </td>
            <td>
               <input type="text" name="fn" size="34" />
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="ln">Last Name</label>
                
            </td>
            <td>
               <input type="text" name="ln" size="34"/>
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="mail">Email</label>
                
            </td>
            <td>
               <input type="email" name="mail" size="34"/>
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="pass">Password</label>
                
            </td>
            <td>
               <input type="password" name="pass" size="34"/>
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="rpass">Re-enter Password</label>
                
            </td>
            <td>
               <input type="password" name="rpass" size="34"/>
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="gender">Gender:</label>
                
            </td>
            <td>
               <table >
                <tr>
                    <td>
                        <input type="radio" name="gender" size="34"/>Male
                        
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="radio" name="gender" size="34"/>Female
                    </td>
                </tr>
               </table>
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="age">Age:</label>
                
            </td>
            <td>
               <input type="number"  name="age" size="34"/>
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="ph">Phone number</label>
                
            </td>
            <td>
               <input type="tel" name="ph" size="34"/>
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="addr">Address</label>
                
            </td>
            <td>
               <textarea size="34" ></textarea>
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="state">State</label>
                
            </td>
            <td>
                <select>
                    <option>Choose your state</option>

                </select>
              
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="lang">Languages Known</label>
                
            </td>
            <td>
               <input type="checkbox" />English
               <input type="checkbox" />Hindi 
               <input type="checkbox" />Tamil
               <input type="checkbox" />Punjabi
                
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="checkbox" />Hereby I declare all the given information is true
            </td>
        </tr>

       

        <tr align="right">
            <td colspan="2">
                Login to <a href="https://ethnus.com">Ethnus</a> portal
            </td>
        </tr>

        
     </table>
     <br/>
     
     <div align="center">
        <input type="button" value="Register"/>
     </div>

     
    </form>
    
    
</body>
</html>
